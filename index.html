  width: 300px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 50px;
}

#main div:nth-of-type(2) {
  flex-basis: fit-content;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;">50px</div>
  <div style="background-color:lightblue;">
    abcdefg
    hijklmnop
    qrstuvwxyz</div>
  <div style="background-color:khaki;">50px</div>
</div>
</body>
</html>
